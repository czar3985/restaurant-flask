<html>
<head>
  <link rel=stylesheet type=text/css href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
  <div class="pane">
    <div class="header">
      <h1>Restaurants</h1>
    </div>

    <div class="flash">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}
    </div>

    <p>
      <a href="{{url_for('newRestaurant')}}">Create a new restaurant</a>
    </p>

    {% for restaurant in restaurants %}

    <div class="nameAndPrice">
      <p>{{restaurant.name}}</p>
    </div>
    <a href="{{url_for('showMenu', restaurant_id = restaurant.id)}}">Show Menu</a>
    <div class="editdeletepane">
      <a href="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}">Edit</a>
      <a href="{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}">Delete</a>
    </div>

    {% endfor %}
  </div>
</body>
</html>
