{% extends "layout.html" %}

{% block body %}

<h2>{{restaurantName}}</h2>
<h3>Are you sure you want to delete {{menuItem.name}}?</h3>

<form action="{{url_for('deleteMenuItem', restaurant_id = menuItem.restaurant_id, menu_id = menuItem.id )}}" method='POST'>
  <input class="delete-button accent-color-2" type='submit' value='Delete'>
</form>

<a class="cancel-link accent-color-1" href="{{url_for('showMenu', restaurant_id = menuItem.restaurant_id)}}">Cancel</a>

{% endblock %}
