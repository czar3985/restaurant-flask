{% extends "layout.html" %}

{% block body %}

<h2>Create a new restaurant</h2>

<form action="{{url_for('newRestaurant')}}" method='POST'>
  <dl>
    <dt><p>Name:</p></dt>
    <dd><input type='text' size='30' name='name'></dd>
  </dl>
  <input type='submit' value='Create'>
</form>
<a class="accent-color-1" href="{{url_for('showRestaurants')}}">Cancel</a>

{% endblock %}
