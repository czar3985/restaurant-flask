{% extends "layout.html" %}

{% block body %}

<h2>{{restaurant.name}}</h2>
<h3>Edit Details</h3>

<form action="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method='POST'>
  <dl>
    <dt>Name:</dt>
    <dd><input type='text' size='30' name='name' placeholder="{{restaurant.name}}"></dd>
  </dl>

  <input type='submit' value='Save'>

  <a class="cancel-link cancel-link accent-color-1" href="{{url_for('showRestaurants')}}">Cancel</a>
</form>

{% endblock %}
